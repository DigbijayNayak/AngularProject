<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Profile Page</title>
  </head>
  <body>
    <h1>My Profile</h1>
    <div>
      <img
        src="https://i.ibb.co/yNGW4gg/avatar.png"
        class="rounded-circle center"
      />
    </div>
    <div class="container jumbotron">
      <form>
        <label for="First Name"><strong>Profile Details</strong></label>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="name-f">User's First Name</label>
            <input
              type="text"
              class="form-control"
              name="fname"
              id="name-f"
              placeholder="Enter your first name."
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="name-l">Last name</label>
            <input
              type="text"
              class="form-control"
              name="lname"
              id="name-l"
              placeholder="Enter your last name."
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="name-f">Mother's First Name</label>
            <input
              type="text"
              class="form-control"
              name="fname"
              id="name-f"
              placeholder="Enter your first name."
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="name-l">Last name</label>
            <input
              type="text"
              class="form-control"
              name="lname"
              id="name-l"
              placeholder="Enter your last name."
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="name-f">Father's First Name</label>
            <input
              type="text"
              class="form-control"
              name="fname"
              id="name-f"
              placeholder="Enter your first name."
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="name-l">Last name</label>
            <input
              type="text"
              class="form-control"
              name="lname"
              id="name-l"
              placeholder="Enter your last name."
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="email">Email Id</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Enter your email."
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="Date">Date Of Birth</label>
            <input
              type="Date"
              name="dob"
              class="form-control"
              id="Date"
              placeholder=""
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="sex">Gender</label>
            <select id="sex" class="form-control browser-default custom-select">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="unspesified">Unspecified</option>
            </select>
          </div>
          <div class="col-sm-2 form-group">
            <label for="caste">Caste</label>
            <select class="form-control browser-default custom-select">
              <option selected>SC</option>
              <option>ST</option>
              <option>OBC</option>
              <option>General</option>
            </select>
          </div>
          <div class="col-sm-4 form-group">
            <label for="tel">Phone</label>
            <input
              type="tel"
              name="phone"
              class="form-control"
              id="tel"
              placeholder="Enter Your Contact Number."
              required
            />
          </div>
        </div>
      </form>

      <form>
        <label for="First Name"><strong>Address Details</strong></label>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="address-1">Present Address</label>
            <input
              type="address"
              class="form-control"
              name="Locality"
              id="address-1"
              placeholder="Present Address"
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="address-2">Permanent Address</label>
            <input
              type="address"
              class="form-control"
              name="address"
              id="address-2"
              placeholder="Permanent Address"
              required
            />
          </div>
          <div class="col-sm-4 form-group">
            <label for="State">State</label>
            <input
              type="address"
              class="form-control"
              name="State"
              id="State"
              placeholder="Enter your state name."
              required
            />
          </div>
          <div class="col-sm-2 form-group">
            <label for="zip">Pincode</label>
            <input
              type="zip"
              class="form-control"
              name="Zip"
              id="zip"
              placeholder="Pincode."
              required
            />
          </div>
          <div class="col-sm-2 form-group">
            <label for="Country">Country</label>
            <select class="form-control custom-select browser-default">
              <option value="Afghanistan">Afghanistan</option>
              <option value="Australia">Australia</option>
              <option value="Austria">Austria</option>
              <option value="Azerbaijan">Azerbaijan</option>
              <option value="Bahamas">Bahamas</option>
              <option value="Bahrain">Bahrain</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Barbados">Barbados</option>
              <option value="Belarus">Belarus</option>
              <option value="Belgium">Belgium</option>
              <option value="Belize">Belize</option>
              <option value="Benin">Benin</option>
              <option value="Bermuda">Bermuda</option>
              <option value="Bhutan">Bhutan</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Bosnia and Herzegovina">
                Bosnia and Herzegovina
              </option>
              <option value="Botswana">Botswana</option>
              <option value="Bouvet Island">Bouvet Island</option>
              <option value="Brazil">Brazil</option>
              <option value="British Indian Ocean Territory">
                British Indian Ocean Territory
              </option>
              <option value="Brunei Darussalam">Brunei Darussalam</option>
              <option value="Bulgaria">Bulgaria</option>
              <option value="Congo">Congo</option>
              <option value="Congo, The Democratic Republic of The">
                Congo, The Democratic Republic of The
              </option>
              <option value="Cook Islands">Cook Islands</option>
              <option value="Costa Rica">Costa Rica</option>
              <option value="Morocco">Morocco</option>
              <option value="Mozambique">Mozambique</option>
              <option value="Myanmar">Myanmar</option>
              <option value="Namibia">Namibia</option>
              <option value="Nauru">Nauru</option>
              <option value="Nepal">Nepal</option>
              <option value="Netherlands">Netherlands</option>
            </select>
          </div>
        </div>
      </form>
      <form class="form-horizontal">
        <div class="col-sm-10">
          <label for="First Name"><strong>Qualifications</strong></label>
          <table class="bordered">
            <tr>
              <th>SI NO.</th>
              <th>Examination</th>
              <th>Board</th>
              <th>Percentage</th>
              <th>Year Of Passing</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Class X</td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Class XII</td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Graduation</td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Masters</td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
              <td><input type="text" class="form-control" id="firstname" /></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td id="all">(10 chac max)</td>
              <td id="all">(upto 2 decimal)</td>
            </tr>
          </table>
        </div>
      </form>
      <form class="form-horizontal">
        <input type="file" /><br />
        <div class="col-sm-10" style="text-align: center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
